<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>cdn引入测试</title>

  <!-- //引入Cesium依赖 -->
  <link href="./node_modules/@supermap/iclient3d-webgl/Cesium/Widgets/widgets.css" rel="stylesheet">
  <script src="./node_modules/@supermap/iclient3d-webgl/Cesium/Cesium.js"></script>

  <!-- //引入Vue.js -->
  <script src="./node_modules/vue/dist/vue.min.js"></script>
  <!-- <script src="https://unpkg.com/vue/dist/vue.js"></script> -->

  <!-- //引入组件的库 -->
  <script src="./dist/vue-iclient3d-webgl.min.js"></script>

  <link href="./static/css/geoFont/iconfont.css" rel="stylesheet">

  <!-- //引入view-design控件库 -->
  <link rel="stylesheet" href="//unpkg.com/view-design/dist/styles/iview.css">
  <script src="//unpkg.com/view-design/dist/iview.min.js"></script>


  <style>
    html,
    body,
    #app {
      width: 100%;
      height: 100%;
      margin: 0;
      padding: 0;
      overflow: hidden;
      color: #eee;
    }

  </style>
</head>

<body>
  <div id="app">
    <sm-viewer :scene-url="sceneURL">
      <sm3d-viewshed ref="viewshed"></sm3d-viewshed>
    </sm-viewer>
  </div>

  <script>
    new Vue({
      el: '#app',
      data() {
        return {
          sceneURL: "http://www.supermapol.com/realspace/services/3D-zhufeng_new/rest/realspace",
        }
      },
      methods: {}
    })

  </script>
</body>

</html>
